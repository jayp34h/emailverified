<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #96e6a1, #d4fc79);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease;
    }

    .card {
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      text-align: center;
      animation: popIn 0.6s ease-out;
    }

    .card i {
      font-size: 3rem;
      color: #38b000;
      margin-bottom: 1rem;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #2d6a4f;
    }

    .card p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background-color: #2d6a4f;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #225c40;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes popIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .card h1 {
        font-size: 1.5rem;
      }

      .btn {
        width: 100%;
        padding: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <i class="bi bi-check-circle-fill"></i>
    <h1>Email Verified!</h1>
    <p>Your MediMind account is now confirmed. You can start your healthcare journey with confidence.</p>
    <a class="btn" href="https://mylogin-9yte.onrender.com">Login Now</a>
  </div>
</body>
</html>
